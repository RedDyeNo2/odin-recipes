    <title>Milangas</title>

  <body>
    <h1>Milangas</h1>
    <img
      src="https://es.wikipedia.org/wiki/Archivo:Weekend_in_Buenos_Aires.jpg"
      alt="una milanga"
    />
    <p>Clasico narigon</p>
    <p>Cuando hay plata hay milangas</p>
    <p>la mila va con todo</p>
    <ul>
      <li>carne</li>
      <li>huevo</li>
      <li>pancito rallado</li>
      <li>ajo y perejil</li>
      <li>sal</li>
    </ul>
    <ol>
      <li>pasas la carne por el menjunje</li>
      <li>lo empanas</li>
      <li>horno o frita</li>
      <li>con papa frita o pure</li>
    </ol>
  </body>
